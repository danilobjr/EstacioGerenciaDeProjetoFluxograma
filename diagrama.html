<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Fluxograma - Diagramando Processos</title>
    
    <meta name="description" content="Fluxograma - Diagramando Processos - uma apresentação feita em impress.js">
    <meta name="author" content="Danilo Jr." />

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,600italic,700italic,300,400,800' rel='stylesheet' type='text/css'>
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/animations.css" rel="stylesheet" />
</head>
<body>

	<div id="exemplo-diagrama">
        <section id="exemplo-time-desenvolvimento">
            <h2 class="big light">Time de Desenvolvimento</h2>

            <br clear="all" />

            <div id="exemplo-diagrama-inicio" class="simbolo oval">
                <p>Início</p>
                <div class="simbolo circulo-inicio"></div>
                <div class="simbolo circulo-fim"></div>
            </div>

            <div class="linha1 linha">
                <div class="seta seta-baixo"></div>
            </div>

            <div id="exemplo-requisicao-teste" class="simbolo retangulo">
                <p>Requisitar Teste</p>
            </div>

            <div class="linha2 linha">
                <div class="seta seta-dir"></div>
            </div>

            <div id="exemplo-release-aprovado" class="simbolo losango">
                <p>Release Aprovado?</p>
            </div>

            <div class="linha7 linha">
                <p>Sim</p>
                <div class="seta seta-dir"></div>
            </div>

            <div class="linha8 linha">
                <p>Não</p>
                <div class="seta seta-baixo"></div>
            </div>

            <div id="exemplo-corrigir-defeitos" class="simbolo retangulo">
                <p>Corrigir Defeitos</p>
            </div>
            <div class="linha9 linha"></div>
            <div class="linha10 linha"></div>
            <div class="linha11 linha">
                <div class="seta seta-dir"></div>
            </div>
        </section>
        <section id="exemplo-time-teste">
            <h2 class="big light">Time de Teste</h2>

            <br clear="all" />

            <div id="exemplo-ciclo-execucao" class="simbolo retangulo">
                <p>Criar Ciclo de Execução</p>
            </div>           
            <div class="linha3 linha">
                <div class="seta seta-baixo"></div>
            </div>
            <div id="exemplo-executar-teste" class="simbolo retangulo">
                <p>Executar Teste</p>
            </div>            
            <div class="linha4 linha">
                <div class="seta seta-baixo"></div>
            </div>
            <div id="exemplo-enviar-relatorio" class="simbolo retangulo">
                <p>Enviar Relatório</p>
            </div>
            <div class="linha5 linha"></div>
            <div class="linha6 linha">
                <div class="seta seta-baixo"></div>
            </div>
        </section>
        <section id="exemplo-time-configuracao">
            <h2 class="big light">Time de Configuração</h2>

            <br clear="all" />

            <div id="exemplo-integrar-release" class="simbolo retangulo">
                <p>Integrar Release</p>
            </div>
            <div class="linha12 linha">
                <div class="seta seta-baixo"></div>
            </div>
            <div id="exemplo-diagrama-fim" class="simbolo oval">
                <p>Fim</p>
                <div class="simbolo circulo-inicio"></div>
                <div class="simbolo circulo-fim"></div>
            </div>
        </section>            
    </div>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="js/impress.js"></script>

</body>
</html>
